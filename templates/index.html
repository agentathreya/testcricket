<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè IPL Stats Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .suggestions {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .suggestions h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .suggestion-btn {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1976d2;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .suggestion-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #495057;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .input-container {
            padding: 25px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            align-self: flex-start;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 95%;
            }
            
            .suggestion-buttons {
                flex-direction: column;
            }
            
            .input-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèè IPL Stats Chatbot</h1>
            <p>Ask me anything about IPL statistics and data!</p>
        </div>
        
        <div class="suggestions">
            <h3>Try these example questions:</h3>
            <div class="suggestion-buttons">
                <button class="suggestion-btn" onclick="askSuggestion('Who are the top 10 run scorers in IPL history?')">Top run scorers</button>
                <button class="suggestion-btn" onclick="askSuggestion('Best strike rate in death overs vs pace bowling')">Death overs performance</button>
                <button class="suggestion-btn" onclick="askSuggestion('How do left-handed batsmen perform in powerplay?')">LHB powerplay stats</button>
                <button class="suggestion-btn" onclick="askSuggestion('Top wicket takers in IPL')">Top bowlers</button>
                <button class="suggestion-btn" onclick="askSuggestion('Average runs scored in death overs by MI')">Team death overs</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                Start a conversation by typing your IPL question below! üèè
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="questionInput" class="input-field" placeholder="Ask your IPL question..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" class="send-btn" onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        let isFirstMessage = true;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        function askSuggestion(question) {
            questionInput.value = question;
            askQuestion();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Clear empty state on first message
            if (isFirstMessage) {
                chatContainer.innerHTML = '';
                isFirstMessage = false;
            }

            // Add user message
            addMessage(question, 'user');
            
            // Clear input and disable button
            questionInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.answer, 'bot');
                } else {
                    addMessage(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                addMessage('Network error: Please check your connection', 'error');
            }

            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send';
            questionInput.focus();
        }

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Focus input on page load
        window.addEventListener('load', () => {
            questionInput.focus();
        });
    </script>
</body>
</html>
