services:
  - type: web
    name: ipl-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_postgres:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: ipl-db
          property: connectionString
      - key: GROQ_API_KEY
        fromParam: groq_api_key
