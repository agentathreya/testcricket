services:
  - type: web
    name: ipl-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: sh setup.sh && streamlit run streamlit_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromParam: database_url
      - key: GROQ_API_KEY
        fromParam: groq_api_key
